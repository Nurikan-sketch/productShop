<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="/frontend/basket/basketStyles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <meta name="robots" content="noindex,follow"/>
</head>
<body>
<div class="shopping-cart">
    <!-- Title -->
    <div class="title">
        Shopping Bag
    </div>

    <!-- Товар #1 -->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img src="item-1.png" alt="" />
        </div>

        <div class="description">
            <span>Common Projects</span>
            <span>Bball High</span>
            <span>Prise 549$</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                <img src="/frontend/basket/basketImages/plus.svg" alt="" />
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
                <img src="/frontend/basket/basketImages/minus.svg" alt="" />
            </button>
        </div>

        <div class="price">Prise 549$</div>
    </div>

    <!-- Товар #2 -->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img src="item-2.png" alt=""/>
        </div>

        <div class="description">
            <span>Maison Margiela</span>
            <span>Future Sneakers</span>
            <span>Prise 870$</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                <img src="/frontend/basket/basketImages/plus.svg" alt="" />
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
                <img src="/frontend/basket/basketImages/minus.svg" alt="" />
            </button>
        </div>

        <div class="price">Prise 870$</div>
    </div>

    <!-- Товар #3 -->
    <div class="item">
        <div class="buttons">
            <span class="delete-btn"></span>
            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img src="item-3.png" alt="" />
        </div>

        <div class="description">
            <span>Our Legacy</span>
            <span>Brushed Scarf</span>
            <span>Prise 349$</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                <img src="/frontend/basket/basketImages/plus.svg" alt="" />
            </button>
            <label>
                <input type="text" name="name" value="1">
            </label>
            <button class="minus-btn" type="button" name="button">
                <img src="/frontend/basket/basketImages/minus.svg" alt="" />
            </button>
        </div>

        <div class="price"></div>
    </div>

    <script src="basketScripts.js"></script>
</div>
</body>
